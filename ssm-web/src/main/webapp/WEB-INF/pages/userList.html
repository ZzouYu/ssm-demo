<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
      <tbody>
          <tr>
              <th> 序号 </th>
              <th> 姓名 </th>
              <th> 金钱 </th>
          </tr>
         <tr th:each="user:${userInfo}">
             <td th:text="${user.id}"></td>
             <td th:text="${user.name}"></td>
             <td th:text="${user.money}"></td>
         </tr>
      </tbody>
  </table>
</body>
</html>
